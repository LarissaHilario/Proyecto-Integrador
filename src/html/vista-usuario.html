        <form class="form-register">

            </select>

            <p class="">Selecciona tu fecha y horario</p>
            <div class="input-group date fj-date">
              <input type="text" class="input-100" id="fecha-dada" placeholder="Fecha"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
            </div>
            <select class="select-100">
              <option value="0">Seleccione una hora</option>
              <option value="0">10:00</option>

              <option value="0">16:00</option>
            </select>
            
        <b>Registra tus datos personales</b>
        <input type="text" class="input-48" id="NombreDado" placeholder="Nombre(s)">
        <input type="text" class="input-48" id="ApellidoP" placeholder="Apellido paterno">
        <input type="text" class="input-48" id="ApellidoM" placeholder="Apellido materno">
            
        <input type="radio" class="input-label"  name="options" id="option1" autocomplete="off">
        <label class="label-radio" for="option1">Mujer</label>
        
        <input class="input-label" type="radio"name="options" id="option2" autocomplete="off">
        <label class="label-radio" for="option2">Hombre</label>

        <div class="input-group date fj-date">
          <input type="text" class="input-100" id="" placeholder="Fecha de nacimiento"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
        </div>

        <select class="select-48"name="Estado">
          <option value="0">Seleccione su estado</option>
          <option value="1">Aguascalientes</option>
          <option value="2">Baja California</option>
          <option value="3">Baja California Sur</option>
          <option value="4">Chiapas</option>
          <option value="5">Chihuahua</option>
          <option value="6">Ciudad de México</option>
          <option value="7">Coahuila</option>
          <option value="8">Colima</option>
          <option value="9">Durango</option>
          <option value="10">Estado de México</option>
          <option value="11">Guanajuato</option>
          <option value="12">Guerrero</option>
          <option value="13">Hidalgo</option>
          <option value="1">Jalisco</option>

        <input type="text" class="select-48" id="numeroDireccion" placeholder="Número" required>
        <input type="tel" class="select-48" id="numeroTelefonico" placeholder="Número Telefónico" required>
        <input type="email" class="select-48" id="correoElectronico" placeholder="Correo electrónico" required>
